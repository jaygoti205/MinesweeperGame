<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineGame</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="gameLevel">
        <label for="mines" id="minesLabel"></label>
        <button id="easyBtn" class="btn">Easy</button>
        <button id="mediumBtn" class="btn">Medium</button>
        <button id="hardBtn" class="btn">Hard</button>
        <button id="customBtn" class="btn">Custom</button>
        <label for="timer" id="timerLabel"></label>
    </div>
    <div id="customPanel">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width">
        <label for="mines">Mines:</label>
        <input type="number" id="mines" name="mines">
        <button id="updateBtn" class="btn">Update</button>
    </div>

    <table id="tbl">
        <tbody id="tableBody">
        </tbody>
    </table>

    <p id="gameMsg"></p>
    <button id="replayBtn" class="btn">Replay</button>
    <script src="./script.js"></script>
</body>

</html>
